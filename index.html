<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daire Gider Takip</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ca0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    .footer-row {
      background-color: #e3f2fd;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daire Gider Takip Sistemi</h2>
    <div id="loginScreen">
      <input type="text" id="kadi" placeholder="Kullanıcı Adı">
      <input type="password" id="sifre" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>
    </div>
    <div id="mainScreen" class="hidden">
      <input type="text" id="daireNo" placeholder="Daire No">
      <input type="month" id="ay">
      <input type="number" id="kira" placeholder="Kira">
      <input type="number" id="elektrik" placeholder="Elektrik">
      <input type="number" id="su" placeholder="Su">
      <input type="number" id="dogalgaz" placeholder="Doğalgaz">
      <input type="number" id="aidat" placeholder="Aidat">
      <input type="number" id="diger" placeholder="Diğer Gider">
      <button onclick="saveRecord()">Kaydet</button>
      <div id="records"></div>
      <button onclick="logout()" style="background:red; margin-top: 20px;">Çıkış</button>
    </div>
  </div>  <script>
    const USER = "admin", PASS = "1234";

    const firebaseConfig = {
      apiKey: "AIzaSyCsPR1RlX6jjUjnrO8YJf9ogQx0JX9YKE8",
      authDomain: "daire-takip-proje.firebaseapp.com",
      databaseURL: "https://daire-takip-proje-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "daire-takip-proje",
      storageBucket: "daire-takip-proje.firebasestorage.app",
      messagingSenderId: "416626412294",
      appId: "1:416626412294:web:6a33c4e47ef58bcf74ec87"
    };
  </script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const k = document.getElementById("kadi").value;
      const s = document.getElementById("sifre").value;
      if (k === USER && s === PASS) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainScreen").classList.remove("hidden");
        fetchRecords();
      } else alert("Hatalı giriş");
    }

    function saveRecord() {
      const rec = {
        daire: document.getElementById("daireNo").value,
        ay: document.getElementById("ay").value,
        kira: +document.getElementById("kira").value || 0,
        elektrik: +document.getElementById("elektrik").value || 0,
        su: +document.getElementById("su").value || 0,
        dogalgaz: +document.getElementById("dogalgaz").value || 0,
        aidat: +document.getElementById("aidat").value || 0,
        diger: +document.getElementById("diger").value || 0
      };
      const newKey = db.ref().child('records').push().key;
      const updates = {};
      updates['/records/' + newKey] = rec;
      db.ref().update(updates).then(() => fetchRecords());
    }

    function fetchRecords() {
      db.ref("records").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        let html = `<table>
          <tr><th>Daire</th><th>Ay</th><th>Kira</th><th>Elektrik</th><th>Su</th><th>Doğalgaz</th><th>Aidat</th><th>Diğer</th><th>Toplam</th></tr>`;
        let toplam = 0;
        Object.values(data).forEach(r => {
          const t = r.kira + r.elektrik + r.su + r.dogalgaz + r.aidat + r.diger;
          toplam += t;
          html += `<tr><td>${r.daire}</td><td>${r.ay}</td><td>${r.kira}</td><td>${r.elektrik}</td><td>${r.su}</td><td>${r.dogalgaz}</td><td>${r.aidat}</td><td>${r.diger}</td><td><b>${t}</b></td></tr>`;
        });
        html += `<tr class='footer-row'><td colspan='8'>Genel Toplam</td><td>${toplam}</td></tr></table>`;
        document.getElementById("records").innerHTML = html;
      });
    }

    function logout() {
      document.getElementById("mainScreen").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
    }
  </script></body>
</html>
